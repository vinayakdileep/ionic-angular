<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title color="secondary">Expense Tracker</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-column size="12" size-md="6" offset-md="2">
                        <ion-card>
                            <ion-card-header>
                              <ion-card-title color="primary">Expense Calculator</ion-card-title>
                              <ion-card-subtitle>Helps to calculate the monthly expenses</ion-card-subtitle>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-input label="Expense reason" labelPlacement="floating" placeholder="Enter text" type="text"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-input label="Expense amount" labelPlacement="floating" placeholder="Enter amount" type="number"></ion-input>
                                </ion-item>
                                <div class="ion-margin-vertical ion-text-right">
                                    <ion-button fill="outline" color="danger">
                                        <ion-icon slot="start" name="close-outline"></ion-icon>
                                        Clear</ion-button>
                                    <ion-button>
                                        <ion-icon slot="start" name="bookmark-outline"></ion-icon>
                                        Save</ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-column>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
</body>
</html>
